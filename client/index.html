<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <script src="https://kit.fontawesome.com/47700574a2.js" crossorigin="anonymous"></script>
    <link href="./style/index.css" rel="stylesheet">
    <link href="./style/common.css" rel="stylesheet">
    <script src="./index.js" defer></script>
</head>
<body>
    <img class="checkboxImg" src="./asset/images/check.png" alt="체크박스 이미지" />
        <h1 class="headline">To Do List</h1>
        <p class="message message--first">Hi welcome!</p>
        <p class="message message">let me know your name.</p>
        <span class="timeRecords"></span>
   
        <div class="userInput">
        <input class="responseBox" />
        <button class="sendButton"></button>
    </div>
    <span class="clickMessage">mouse click!</span>
    <img class="sendIcon" src="./asset/images/send.png" alt="보내기 이미지" />
</body>
</html>
